<h2>Scrape Player Names and Positions</h2>

<h3>Description</h3>

<p>This sub-function, calls buildNameAbbr and getPageNumbers to
scrape player positions by season.
</p>


<h3>Usage</h3>

<pre>
getPlayers(position, season, type = c("REG", "POST", "PRE"))
</pre>
